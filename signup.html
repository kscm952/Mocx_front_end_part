<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/landing_page_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-bold" id="brand-style" href="landing_page.html">
                MocX
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto ">
                    <a class="nav-link" href="landing_page.html" id="navItem1">Home</a>
                    <a class="nav-link" href="contactus.html" id="navItem3">Contact Us</a>
                    <a class="nav-link" href="main_login.html" id="navItem4">
                        <button class="btn btn-primary "> Login</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container bg-light p-5">
        <div class="row">
            <div class="col-md-6 p-5 mt-2">
                <img src="image/bg.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-6 p-5 mt-2">
                <div class="container">
                    <h2 style="font-weight: lighter;text-align: center;">Let's get Started</h2>
                    <form action="register" method="POST">
                        <div class="user">
                           <div class="input mb-2">
                                 <span class="details mb-2">First Name</span>
                                 <input type="text" name="first_name" class="form-control shadow-sm"  id="First_name" placeholder="First Name" required>
                           </div>
                           <div class="input mb-2">
                                <span class="details" mb-2>Last Name</span>
                                <input type="text" name="last_name" class="form-control shadow-sm"  id="last_name" placeholder="Last Name" required>
                          </div>
                          <div class="input mb-2">
                                <span class="details mb-2">Email Address</Address></span>
                                <input type="email" name="email_id" class="form-control shadow-sm"  id="Email_address" placeholder="Email Address" required>
                          </div>
                          <div class="input mb-2">
                                <span class="details mb-2">Phone Number</span>
                                <input type="tel" name="phone_number" class="form-control shadow-sm"  maxlength="10" id="phone" placeholder="Phone Number" required>
                          </div>               
                          <div class="input mb-2">
                                <span class="details mb-2">Password</span>
                                <input type="password" name="password1" class="form-control shadow-sm"  id="pass" placeholder="Enter password" required>
                          </div>
                          <div class="input mb-2">
                                <span class="details mb-2">Confirm Password</span>
                                <input type="password" name="password2" class="form-control shadow-sm"  id="Confirm_pass" placeholder="Re-enter Password" required>
                         </div>
                    </div> 
                    <div class="button">
                    </div>
                    <div class="mb-3 p-3 text-center">
                        <a href="signup_stu.html">
                          <input type="submit" class="btn btn-outline-dark w-50" value="Register">
                        </a>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
