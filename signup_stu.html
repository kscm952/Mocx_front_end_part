<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div class="container bg-light p-5" id="signup_stu.html">
        <div class="row">
            <div class="col-md-6 p-5 mt-2">
               <img src="image/3071357.jpg"  class="img-fluid" alt=""> 
            </div>
            <div class="col-lg-6 p-5 mt-2">
                <div class="mb-3 p-2">
                    <h6>Occupation</h6>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Select
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="signup_stu.html">Student</a>
                          <a class="dropdown-item" href="signup_job.html">Job</a>
                        </div>
                      </div>
                </div>
                <div class="mb-3 p-2">
                    <h6>Institute Name</h6>
                    <input type="text" name="username" placeholder="Institute Name" class="form-control shadow-sm" id="" autofocus ="true">
                </div>
                <div class="mb-3 p-2">
                    <h6>Year of study</h6>
                    <input type="text" name="username" placeholder="Year of study" class="form-control shadow-sm" id="" autofocus ="true">
                </div>
                <div class="mb-3 p-2">
                    <h6>State</h6>
                    <input type="text" name="username" placeholder="State" class="form-control shadow-sm" id="" autofocus ="true">
                </div>
                <div class="mb-3 p-2">
                    <h6>City</h6>
                    <input type="email" name="Email" placeholder="City" class="form-control shadow-sm" id="" autofocus ="true">
                </div>
                <div class="mb-3 p-2">
                    <h6>Residence</h6>
                    <input type="text" name="password" placeholder="Residence" class="form-control shadow-sm" id="" autofocus ="true">
                </div>
                <div class="mb-3 p-3 d-flex flex-row justify-content-center">
                    <a href="signup.html">
                        <button type="submit" class="btn btn-outline-dark m-4">Back</button>
                    </a>
                    <a>
                        <button type="submit" class="btn btn-outline-dark m-4">Submit</button>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <div class="footer-section pt-5 pb-5" id="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="footer-section-address">
                        Email us at : ask.mocx@gmail.com<br/>
                        Working-Hours : (Mon-Sun || 9:00 - 5:00)<br/>
                        Phone : +91 9177966517 , +91 9989018847
                    </p>
                </div>
            </div>
